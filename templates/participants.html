<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student information Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
</head>
<body style="background-color:blanchedalmond;">
    <h1 style="text-align:center;margin-top: 3%;margin-bottom: 4%;">Event Participants information</h1>
    <div class="col">
      <form method="post">
      <div class="form-group rounded">
            <label class="h4" for="inlineFormCustomSelect">Event</label>
            <select
              name="Event"
              class="form-control w-100 border border-dark"
            >
              <option selected>Select Event</option>
              {% for event in events %}
              <option value="{{event[0]}}">{{event[1]}}</option>
              {% endfor %}
            </select>
            <div class="row" style="margin-top: 20px; margin-bottom: 50px">
              <div class="col-md-5"></div>
              <button
                type="submit"
                class="btn btn-primary border border-dark col-md-2"
              >
                Submit
              </button>
            </div>          
        </div>   
      </form>
    </div>
    <table class="table">
      <thead class="thead-dark bg-dark text-light">
          <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
          </tr>
      </thead>
      <tbody>
          {% for par in participants %}
          <tr>
              <th scope="row">{{par[0]}}</th>
              <td>{{par[1]}}</td>
          </tr>
          {% endfor %}
      </tbody>
  </table>
</body>
</html>
